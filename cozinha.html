<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Tarefas – Cozinha</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #efeae2; /* fundo real do WhatsApp */
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* HEADER */
    .header {
        height: calc(60px + env(safe-area-inset-top));
        padding-top: calc(10px + env(safe-area-inset-top));
        padding-left: 16px;
        padding-right: 16px;
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 18px;
        font-weight: 600;
        background: #ffffff;
        border-bottom: 1px solid #ddd;
        position: sticky;
        top: 0;
        z-index: 10;
    }

    .chat-area {
        padding: 16px;
        padding-bottom: 100px;
    }

    /* BOLHA DA TAREFA */
    .msg-box {
        background: #ffffff;
        padding: 16px;
        border-radius: 16px;
        width: 88%;
        margin-bottom: 14px;
        box-shadow: 0 1px 2px rgba(0,0,0,0.15);
    }

    .msg-box p {
        font-size: 16px;
        line-height: 22px;
        margin: 0;
    }

    .msg-time {
        text-align: right;
        font-size: 12px;
        color: #777;
        margin-top: 6px;
    }

    /* CAIXA DOS BOTÕES – IGUAL WHATSAPP */
    .options-box {
        background: #ffffff;
        padding: 16px;
        border-radius: 16px;
        width: 88%;
        margin-bottom: 22px;
        box-shadow: 0 1px 2px rgba(0,0,0,0.15);
    }

    .opt {
        display: flex;
        align-items: center;
        font-size: 17px;
        padding: 10px 0;
        cursor: pointer;
    }

    .opt img {
        width: 22px;
        margin-right: 10px;
    }

    .opt.sim {
        color: #555;
    }

    .opt.nao {
        color: #0a8f47;
        font-weight: 600;
    }
</style>
</head>

<body>

<div class="header">
    Cozinha
</div>

<div class="chat-area">

    <!-- BOLHA DA TAREFA -->
    <div class="msg-box">
        <p>Limpar bancada, repor materiais e organizar a área de preparo.</p>
        <div class="msg-time">21:21</div>
    </div>

    <!-- BOLHA DOS BOTÕES -->
    <div class="options-box">
        <div class="opt sim" onclick="marcarSim()">
            <img src="https://cdn-icons-png.flaticon.com/512/545/545682.png">
            Sim
        </div>

        <div class="opt nao" onclick="marcarNao()">
            <img src="https://cdn-icons-png.flaticon.com/512/545/545682.png">
            Não
        </div>
    </div>

</div>

<script>
function marcarSim() {
    alert("Marcado como feito.");
}

function marcarNao() {
    alert("Marcado como não feito.");
}
</script>

</body>
</html>
