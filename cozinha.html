<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Tarefas – Cozinha</title>

<style>
/* ========================================== */
/*  ESTILO GERAL - TEMA WHATSAPP BUSINESS     */
/* ========================================== */
body {
    margin: 0;
    padding: 0;
    background: #efeae2;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

/* ========================================== */
/*   TOPO (FOTO + NOME DO SETOR)              */
/* ========================================== */
.header {
    background: #ffffff;
    height: calc(70px + env(safe-area-inset-top));
    padding-top: calc(10px + env(safe-area-inset-top));
    padding-left: 16px;
    padding-right: 16px;
    display: flex;
    align-items: center;
    gap: 14px;
    border-bottom: 1px solid #ddd;
    position: sticky;
    top: 0;
    z-index: 20;
}

.header img {
    width: 46px;
    height: 46px;
    border-radius: 50%;
    object-fit: cover;
}

.header-name {
    font-size: 18px;
    font-weight: 700;
}

/* ========================================== */
/*   ÁREA DAS MENSAGENS                       */
/* ========================================== */
.chat-area {
    padding: 18px;
    padding-bottom: 120px;
}

/* BOLHA DA TAREFA */
.task-box {
    background: #ffffff;
    padding: 16px;
    border-radius: 18px;
    max-width: 88%;
    box-shadow: 0 1px 2px rgba(0,0,0,0.18);
    margin-bottom: 10px;
}

.task-title {
    font-size: 17px;
    font-weight: 600;
    margin-bottom: 6px;
}

.task-obs {
    margin-top: 10px;
    padding: 10px;
    width: 100%;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 15px;
}

/* HORA */
.task-time {
    text-align: right;
    margin-top: 6px;
    font-size: 12px;
    color: #777;
}

/* ========================================== */
/*   BOTÕES (Sim / Não) - BOLHA SEPARADA      */
/* ========================================== */
.options-box {
    background: #ffffff;
    padding: 14px 16px;
    border-radius: 18px;
    max-width: 88%;
    box-shadow: 0 1px 2px rgba(0,0,0,0.18);
    margin-bottom: 22px;
}

.opt {
    display: flex;
    align-items: center;
    font-size: 17px;
    padding: 12px 0;
    cursor: pointer;
    transition: 0.2s;
}

.opt img {
    width: 22px;
    margin-right: 10px;
}

/* cinza default */
.opt {
    color: #666;
}

/* ativados */
.opt.active-sim {
    color: #0a8f47 !important;
    font-weight: 600;
}

.opt.active-nao {
    color: #c62828 !important;
    font-weight: 600;
}

.separator {
    height: 1px;
    background: #ececec;
}
</style>
</head>

<body>

<!-- TOPO -->
<div class="header">
    <img id="fotoSetor" src="FOTO-COZINHA-AQUI">
    <div class="header-name" id="nomeSetor">Cozinha</div>
</div>

<!-- MENSAGENS -->
<div class="chat-area" id="tarefasBox">
    <p style="opacity:.4">Carregando...</p>
</div>

<script>
/* CONFIGURAÇÃO DO SETOR */
const SETOR = "Cozinha";

/* CARREGAR DO GAS */
async function carregarTarefas() {
    const url = "https://script.google.com/macros/s/AKfycbxWIbVy4Q6z36M4Y-wgegjzBjl2GkfORPehRPjFYCFVCPFirpl8OH73CLHZ85RCXQxvNg/exec?acao=listar&setor=" + SETOR;

    const req = await fetch(url);
    const lista = await req.json();

    const box = document.getElementById("tarefasBox");
    box.innerHTML = "";

    lista.forEach(tarefa => {
        box.innerHTML += criarTarefaHTML(tarefa);
    });
}

/* CRIA O HTML DE CADA TAREFA */
function criarTarefaHTML(t) {
    return `
        <div class="task-box">
            <div class="task-title">${t.tarefa}</div>
            <textarea class="task-obs" id="obs-${t.id}" placeholder="Observações (opcional)">${t.observacao || ""}</textarea>
            <div class="task-time">${t.hora}</div>
        </div>

        <div class="options-box">
            <div class="opt ${t.status === 'sim' ? 'active-sim' : ''}" onclick="marcarSim(${t.id})">
                <img src="https://cdn-icons-png.flaticon.com/512/545/545682.png"> Sim
            </div>

            <div class="separator"></div>

            <div class="opt ${t.status === 'nao' ? 'active-nao' : ''}" onclick="marcarNao(${t.id})">
                <img src="https://cdn-icons-png.flaticon.com/512/545/545682.png"> Não
            </div>
        </div>
    `;
}

/* FUNÇÕES DE SALVAR NO GAS */
async function marcarSim(id) {
    const obs = document.getElementById("obs-" + id).value;

    await fetch("https://script.google.com/macros/s/AKfycbxWIbVy4Q6z36M4Y-wgegjzBjl2GkfORPehRPjFYCFVCPFirpl8OH73CLHZ85RCXQxvNg/exec", {
        method: "POST",
        body: JSON.stringify({ acao: "responder", id: id, resposta: "sim", observacao: obs })
    });

    carregarTarefas();
}

async function marcarNao(id) {
    const obs = document.getElementById("obs-" + id).value;

    await fetch("https://script.google.com/macros/s/AKfycbxWIbVy4Q6z36M4Y-wgegjzBjl2GkfORPehRPjFYCFVCPFirpl8OH73CLHZ85RCXQxvNg/exec", {
        method: "POST",
        body: JSON.stringify({ acao: "responder", id: id, resposta: "nao", observacao: obs })
    });

    carregarTarefas();
}

/* INICIAR */
carregarTarefas();
</script>

</body>
</html>
