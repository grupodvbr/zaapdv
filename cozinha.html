<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no">
<title>Tarefas ‚Äì Cozinha</title>

<style>
body{
    margin:0;
    background:#efeae2;
    font-family:-apple-system, BlinkMacSystemFont, sans-serif;
    overscroll-behavior-y: contain;
}

/* ---------------- HEADER ---------------- */
.header{
    height:calc(65px + env(safe-area-inset-top));
    padding-top:calc(10px + env(safe-area-inset-top));
    padding-left:16px;
    padding-right:16px;
    display:flex;
    align-items:center;
    gap:12px;
    background:#fff;
    border-bottom:1px solid #ddd;
    position:sticky;
    top:0;
    z-index:10;
}

.header img{
    width:46px;
    height:46px;
    border-radius:50%;
    object-fit:cover;
}

.header-name{
    font-size:18px;
    font-weight:700;
}

.status-line{
    font-size:13px;
    margin-top:2px;
    font-weight:500;
    color:#999;
}

.status-online{
    color:#007aff;
}

/* ---------------- AREA CHAT ---------------- */
.chat-area{
    padding:16px;
    padding-bottom:180px;
    overflow-y:auto;
    height:calc(100vh - 90px);
}

.date-badge{
    width:fit-content;
    margin:12px auto 22px;
    background:#d9d9d9;
    padding:6px 14px;
    border-radius:8px;
    font-size:13px;
    color:#444;
    font-weight:500;
}

/* Mensagem normal */
.msg-box{
    background:#fff;
    border-radius:10px;
    padding:12px 16px;
    max-width:78%;
    box-shadow:0 1px 1px rgba(0,0,0,0.15);
    margin-bottom:6px;
}

/* Mensagem enviada pelo usu√°rio (foto ou coment√°rio) */
.msg-user{
    margin-left:auto;
    background:#dcf8c6;
}

/* Foto enviada */
.msg-photo{
    width:75%;
    border-radius:12px;
    margin-bottom:5px;
    display:block;
}

/* Coment√°rio enviado */
.msg-comment{
    font-size:16px;
    padding:10px 14px;
    background:#dcf8c6;
    border-radius:12px;
    margin-left:auto;
    max-width:78%;
    margin-bottom:6px;
}

/* Bloco de op√ß√µes */
.options-box{
    background:#fff;
    border-radius:10px;
    padding:10px 16px;
    max-width:78%;
    box-shadow:0 1px 1px rgba(0,0,0,0.15);
    margin-bottom:20px;
}

.btn-row{
    display:flex;
    gap:10px;
}

.option-btn{
    flex:1;
    background:#f0f0f0;
    color:#555;
    border-radius:10px;
    padding:12px;
    font-size:16px;
    text-align:center;
    cursor:pointer;
    position:relative;
    user-select:none;
    overflow:hidden;
}

.option-btn.green{
    background:#c8f7d4 !important;
    color:#0a8f47 !important;
    font-weight:600;
}
.option-btn.red{
    background:#f7c8c8 !important;
    color:#c62828 !important;
    font-weight:600;
}

.progress-bar{
    position:absolute;
    bottom:0;
    left:0;
    height:4px;
    background:#007aff;
    width:0%;
    transition:width 0.4s linear;
}

/* puxar */
#pullIcon{
    width:26px;
    height:26px;
    border-radius:50%;
    border:3px solid #999;
    border-top-color:transparent;
    margin:0 auto;
    margin-top:-40px;
    opacity:0;
    transition:opacity .2s, transform .2s;
}

/* ---------------- √°rea de envio ---------------- */
#cameraBox{
    position:fixed;
    bottom:0;
    left:0;
    width:100%;
    background:white;
    border-top:1px solid #ccc;
    padding:10px;
    display:none;
    z-index:20;
}

#previewFoto{
    width:70%;
    margin:auto;
    display:block;
    border-radius:14px;
    margin-bottom:10px;
}

.enviarBtn, .retirarBtn{
    width:100%;
    padding:12px;
    border-radius:12px;
    border:none;
    margin-top:8px;
    font-size:16px;
    cursor:pointer;
}

.enviarBtn{
    background:#007aff;
    color:white;
}

.retirarBtn{
    background:#ddd;
    color:#222;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <img src="icons/cozinha.png">
    <div>
        <div id="nomeSetor" class="header-name">Cozinha</div>
        <div id="statusSetor" class="status-line">Carregando‚Ä¶</div>
    </div>
</div>

<div id="pullIcon"></div>

<div class="chat-area" id="tarefasBox"></div>

<!-- BOX DE C√ÇMERA -->
<div id="cameraBox">
    <img id="previewFoto">
    <button class="enviarBtn" onclick="enviarFoto()">Enviar Foto</button>
    <button class="retirarBtn" onclick="fecharCamera()">Cancelar</button>
</div>

<!-- INPUT CAMERA ESCONDIDO -->
<input type="file" accept="image/*" capture="environment" id="cameraInput" style="display:none">

<script>
/* --------------------------------------------
   CONFIG
--------------------------------------------- */
const SETOR = "Cozinha";
const ENDPOINT = "https://script.google.com/macros/s/AKfycbwezFnjYc_SQJouB0n-_lG98AOjfQOIH5JSUGALYIYeYwYPtiVmvWswrGc9fCWGXQvdUQ/exec";

let fotoParaEnviar = null;
let tarefaAtual = null;

/* --------------------------------------------
   COMPONENTE HTML
--------------------------------------------- */
function gerarHTML(t){
    let fotosHTML = "";
    t.fotos.forEach(f=>{
        fotosHTML += `<img src="${f}" class="msg-photo msg-user">`;
    });

    let comentariosHTML = "";
    t.comentarios.forEach(c=>{
        comentariosHTML += `<div class="msg-comment">${c}</div>`;
    });

    return `
        <div class="msg-box">
            <div>${t.tarefa}</div>
            <div class="msg-time">
            ${t.conclusao ? "üïò "+t.conclusao : ""}
            </div>
        </div>

        ${fotosHTML}
        ${comentariosHTML}

        <div class="options-box">
            <div class="btn-row">

                <div class="option-btn ${t.status==="sim"?"green":""}"
                     onclick="responder(${t.id},'sim',${t.fotoObrigatoria})">
                    Sim
                </div>

                <div class="option-btn ${t.status==="nao"?"red":""}"
                     onclick="responder(${t.id},'nao',false)">
                    N√£o
                </div>

            </div>
        </div>
    `;
}

/* --------------------------------------------
   CARREGAR HOJE / AMANH√É
--------------------------------------------- */
async function carregarHojeAmanha(){
    const req = await fetch(`${ENDPOINT}?acao=listarTudo&setor=${SETOR}`);
    const dados = await req.json();

    const box = document.getElementById("tarefasBox");
    box.innerHTML = "";

    box.innerHTML += `<div class="date-badge" id="hojeAnchor">Hoje</div>`;
    dados.hoje.forEach(t => box.innerHTML += gerarHTML(t));

    box.innerHTML += `<div class="date-badge">Amanh√£</div>`;
    dados.amanha.forEach(t => box.innerHTML += gerarHTML(t));

    return dados;
}

/* --------------------------------------------
   HIST√ìRICO
--------------------------------------------- */
function carregarAnteriores(dados){
    const box = document.getElementById("tarefasBox");
    const hojeNode = document.getElementById("hojeAnchor");

    // Ontem
    dados.ontem.reverse().forEach(t=>{
        hojeNode.insertAdjacentHTML("beforebegin", gerarHTML(t));
    });

    // Anteriores
    const datas = Object.keys(dados.anteriores).sort();
    datas.forEach(d=>{
        hojeNode.insertAdjacentHTML("beforebegin", `<div class="date-badge">${d}</div>`);
        dados.anteriores[d].reverse().forEach(t=>{
            hojeNode.insertAdjacentHTML("beforebegin", gerarHTML(t));
        });
    });
}

/* --------------------------------------------
   BOT√ÉO SIM/N√ÉO
--------------------------------------------- */
async function responder(id, tipo, precisaFoto){

    if(tipo === "sim" && precisaFoto){
        tarefaAtual = id;
        abrirCamera();
        return;
    }

    await fetch(ENDPOINT,{
        method:"POST",
        body:JSON.stringify({acao:"responder", id, resposta:tipo})
    });

    carregarHojeAmanha();
}

/* --------------------------------------------
   CAMERA
--------------------------------------------- */
function abrirCamera(){
    document.getElementById("cameraBox").style.display="block";
    document.getElementById("cameraInput").click();
}

function fecharCamera(){
    fotoParaEnviar = null;
    document.getElementById("cameraBox").style.display="none";
}

document.getElementById("cameraInput").onchange = e=>{
    const file = e.target.files[0];
    if(!file) return;

    fotoParaEnviar = file;

    const reader = new FileReader();
    reader.onload = evt=>{
        document.getElementById("previewFoto").src = evt.target.result;
    };
    reader.readAsDataURL(file);
};

async function enviarFoto(){
    if(!fotoParaEnviar) return;

    const form = new FormData();
    form.append("id", tarefaAtual);
    form.append("setor", SETOR);
    form.append("file", fotoParaEnviar);

    await fetch(ENDPOINT+"?id="+tarefaAtual+"&setor="+SETOR, {
        method:"POST",
        body: fotoParaEnviar
    });

    // marcar como respondido
    await fetch(ENDPOINT,{
        method:"POST",
        body:JSON.stringify({
            acao:"responder",
            id:tarefaAtual,
            resposta:"sim"
        })
    });

    fecharCamera();
    carregarHojeAmanha();
}

/* --------------------------------------------
   PULL TO REFRESH
--------------------------------------------- */
let startY = 0;
let pulling = false;
const pullIcon = document.getElementById("pullIcon");
const chat = document.getElementById("tarefasBox");

chat.addEventListener("touchstart", e=>{
    if(chat.scrollTop === 0){
        startY = e.touches[0].clientY;
        pulling = true;
    }
});
chat.addEventListener("touchmove", e=>{
    if(!pulling) return;
    let dist = e.touches[0].clientY - startY;
    if(dist > 0 && dist < 80){
        pullIcon.style.opacity = 1;
        pullIcon.style.transform = `rotate(${dist*4}deg)`;
    }
});
chat.addEventListener("touchend", async e=>{
    pullIcon.style.opacity = 0;
    if(!pulling) return;

    let dist = e.changedTouches[0].clientY - startY;
    pulling = false;

    if(dist > 80){
        const dados = await fetch(`${ENDPOINT}?acao=listarTudo&setor=${SETOR}`).then(r=>r.json());
        carregarAnteriores(dados);
    }
});

/* --------------------------------------------
   INICIAR
--------------------------------------------- */
(async ()=>{
    const s = document.getElementById("statusSetor");
    s.textContent = "Carregando‚Ä¶";

    const dados = await carregarHojeAmanha();

    setTimeout(()=>{
        s.textContent = "Online";
        s.classList.add("status-online");
    },300);
})();
</script>
</body>
</html>
