<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Tarefas – Cozinha</title>

<style>
body{
    margin:0;
    background:#efeae2;
    font-family:-apple-system, BlinkMacSystemFont, sans-serif;
}

/* HEADER */
.header{
    height:calc(65px + env(safe-area-inset-top));
    padding-top:calc(10px + env(safe-area-inset-top));
    padding-left:16px;
    padding-right:16px;
    display:flex;
    align-items:center;
    gap:12px;
    background:#fff;
    border-bottom:1px solid #ddd;
    position:sticky;
    top:0;
    z-index:10;
}

.header img{
    width:46px;
    height:46px;
    border-radius:50%;
    object-fit:cover;
}

.header-name{
    font-size:18px;
    font-weight:700;
}

/* CHAT AREA */
.chat-area{
    padding:16px;
    padding-bottom:140px;
}

/* DATA */
.date-badge{
    width:fit-content;
    margin:12px auto 22px;
    background:#d9d9d9;
    padding:6px 14px;
    border-radius:8px;
    font-size:13px;
    color:#444;
    font-weight:500;
}

/* BOLHA DA TAREFA */
.msg-box{
    background:#fff;
    border-radius:10px;
    padding:12px 16px;
    max-width:78%;
    box-shadow:0 1px 1px rgba(0,0,0,0.15);
    margin-bottom:4px;
}

.msg-time{
    font-size:11px;
    color:#777;
    text-align:right;
    margin-top:6px;
}

/* BOTÕES */
.options-box{
    background:#fff;
    border-radius:10px;
    padding:10px 16px;
    max-width:78%;
    box-shadow:0 1px 1px rgba(0,0,0,0.15);
    margin-bottom:20px;
}

.btn-row{
    display:flex;
    gap:10px;
}

.option-btn{
    flex:1;
    background:#f0f0f0;
    color:#555;
    border-radius:10px;
    padding:12px;
    font-size:16px;
    text-align:center;
    cursor:pointer;
    position:relative;
    overflow:hidden;
}

/* estado final após salvar */
.option-btn.green{
    background:#c8f7d4 !important;
    color:#0a8f47 !important;
    font-weight:600;
}

.option-btn.red{
    background:#f7c8c8 !important;
    color:#c62828 !important;
    font-weight:600;
}

/* progress bar interna */
.progress-bar{
    position:absolute;
    bottom:0;
    left:0;
    height:4px;
    background:#007aff;
    width:0%;
    transition:width 0.4s linear;
}
</style>
</head>

<body>

<!-- TOPO -->
<div class="header">
    <img id="fotoSetor" src="FOTO-DO-SETOR">
    <div id="nomeSetor" class="header-name">Cozinha</div>
</div>

<!-- LISTA DE TAREFAS -->
<div class="chat-area" id="tarefasBox">

    <div class="date-badge">Hoje</div>

</div>

<script>
/* SETOR */
const SETOR = "Cozinha";

/* BUSCAR TAREFAS */
async function carregarTarefas(){
    const url = "https://script.google.com/macros/s/AKfycbxWIbVy4Q6z36M4Y-wgegjzBjl2GkfORPehRPjFYCFVCPFirpl8OH73CLHZ85RCXQxvNg/exec?acao=listarTudo&setor="+SETOR;

    const req = await fetch(url);
    const dados = await req.json();

    const hoje = dados.hoje;
    const amanha = dados.amanha;

    const box = document.getElementById("tarefasBox");

    box.innerHTML = `<div class="date-badge">Hoje</div>`;

    hoje.forEach(t => box.innerHTML += gerarHTML(t));

    box.innerHTML += `<div class="date-badge">Amanhã</div>`;

    amanha.forEach(t => box.innerHTML += gerarHTML(t));
}

/* CRIAÇÃO DO HTML */
function gerarHTML(t){
    return `
        <div class="msg-box">
            <div>${t.tarefa}</div>
            <div class="msg-time">${t.hora}</div>
        </div>

        <div class="options-box">
            <div class="btn-row">
                <div class="option-btn" id="sim-${t.id}" onclick="resposta(${t.id},'sim')">
                    Sim
                    <div class="progress-bar" id="pb-sim-${t.id}"></div>
                </div>

                <div class="option-btn" id="nao-${t.id}" onclick="resposta(${t.id},'nao')">
                    Não
                    <div class="progress-bar" id="pb-nao-${t.id}"></div>
                </div>
            </div>
        </div>
    `;
}

/* ANIMAÇÃO + SALVAR */
async function resposta(id,tipo){

    let btn = document.getElementById(tipo+"-"+id);
    let pb  = document.getElementById("pb-"+tipo+"-"+id);

    pb.style.width = "40%";
    setTimeout(()=> pb.style.width = "100%",150);

    await fetch("https://script.google.com/macros/s/AKfycbxWIbVy4Q6z36M4Y-wgegjzBjl2GkfORPehRPjFYCFVCPFirpl8OH73CLHZ85RCXQxvNg/exec",{
        method:"POST",
        body:JSON.stringify({acao:"responder",id:id,resposta:tipo})
    });

    setTimeout(()=>{
        if(tipo==="sim"){
            btn.classList.add("green");
        } else {
            btn.classList.add("red");
        }
    },400);
}

/* INICIAR */
carregarTarefas();
</script>

</body>
</html>
