<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Tarefas â€“ Cozinha</title>

<style>
body{
    margin:0;
    background:#efeae2;
    font-family:-apple-system, BlinkMacSystemFont, sans-serif;
}

.header{
    height:calc(65px + env(safe-area-inset-top));
    padding-top:calc(10px + env(safe-area-inset-top));
    padding-left:16px;
    padding-right:16px;
    display:flex;
    align-items:center;
    gap:12px;
    background:#fff;
    border-bottom:1px solid #ddd;
    position:sticky;
    top:0;
    z-index:10;
}

.header img{
    width:46px;
    height:46px;
    border-radius:50%;
    object-fit:cover;
}

.header-name{
    font-size:18px;
    font-weight:700;
}

.chat-area{
    padding:16px;
    padding-bottom:140px;
}

.date-badge{
    width:fit-content;
    margin:12px auto 22px;
    background:#d9d9d9;
    padding:6px 14px;
    border-radius:8px;
    font-size:13px;
    color:#444;
    font-weight:500;
}

.msg-box{
    background:#fff;
    border-radius:10px;
    padding:12px 16px;
    max-width:78%;
    box-shadow:0 1px 1px rgba(0,0,0,0.15);
    margin-bottom:4px;
}

.msg-time{
    font-size:11px;
    color:#777;
    text-align:right;
    margin-top:6px;
}

.options-box{
    background:#fff;
    border-radius:10px;
    padding:10px 16px;
    max-width:78%;
    box-shadow:0 1px 1px rgba(0,0,0,0.15);
    margin-bottom:20px;
}

.btn-row{
    display:flex;
    gap:10px;
}

.option-btn{
    flex:1;
    background:#f0f0f0;
    color:#555;
    border-radius:10px;
    padding:12px;
    font-size:16px;
    text-align:center;
    cursor:pointer;
    position:relative;
    user-select:none;
    overflow:hidden;
}

.option-btn.green{
    background:#c8f7d4 !important;
    color:#0a8f47 !important;
    font-weight:600;
}

.option-btn.red{
    background:#f7c8c8 !important;
    color:#c62828 !important;
    font-weight:600;
}

.progress-bar{
    position:absolute;
    bottom:0;
    left:0;
    height:4px;
    background:#007aff;
    width:0%;
    transition:width 0.4s linear;
}
</style>
</head>

<body>

<div class="header">
    <img id="fotoSetor" src="FOTO-DO-SETOR">
    <div id="nomeSetor" class="header-name">Cozinha</div>
</div>

<div class="chat-area" id="tarefasBox"></div>

<script>

const SETOR = "Cozinha";

const ENDPOINT = "https://script.google.com/macros/s/AKfycbw6OhDOdpP6fK2PYVEnLeVn-olZ2hbyM3WdcaGcI8NqKhHN2UM4vkSYT3MIQeaw0AeF9A/exec";

/* ðŸŸ¢ FunÃ§Ã£o para formatar data da tarefa */
function formatarDataTarefa(dataISO, hora){
    if(!dataISO) return "";

    const [y,m,d] = dataISO.split("-");
    return `${d}/${m}/${y} Ã s ${hora}`;
}

/* ðŸŸ¢ Carregar tarefas */
async function carregarTarefas(){
    const req = await fetch(`${ENDPOINT}?acao=listarTudo&setor=${SETOR}`);
    const dados = await req.json();

    const hoje = dados.hoje || [];
    const amanha = dados.amanha || [];
    const ontem = dados.ontem || [];
    const anteriores = dados.anteriores || {};

    const box = document.getElementById("tarefasBox");
    box.innerHTML = "";

    /* HOJE */
    box.innerHTML += `<div class="date-badge">Hoje</div>`;
    hoje.length ? hoje.forEach(t => box.innerHTML += gerarHTML(t))
                : box.innerHTML += `<p style="text-align:center;color:#666;">Nenhuma tarefa para hoje.</p>`;

    /* AMANHÃƒ */
    box.innerHTML += `<div class="date-badge">AmanhÃ£</div>`;
    amanha.length ? amanha.forEach(t => box.innerHTML += gerarHTML(t))
                : box.innerHTML += `<p style="text-align:center;color:#666;">Nenhuma tarefa para amanhÃ£.</p>`;

    /* ONTEM */
    box.innerHTML += `<div class="date-badge">Ontem</div>`;
    ontem.length ? ontem.forEach(t => box.innerHTML += gerarHTML(t))
                 : box.innerHTML += `<p style="text-align:center;color:#666;">Nenhuma tarefa ontem.</p>`;

    /* ANTERIORES */
    for (const data in anteriores){
        box.innerHTML += `<div class="date-badge">${data}</div>`;
        anteriores[data].forEach(t => box.innerHTML += gerarHTML(t));
    }
}

/* ðŸŸ¢ HTML */
function gerarHTML(t){

    const dataTarefa = formatarDataTarefa(t.data, t.hora);

    return `
        <div class="msg-box">
            <div>${t.tarefa}</div>
            <div class="msg-time">
                ${dataTarefa}
                ${t.conclusao ? "<br><b>"+t.conclusao+"</b>" : ""}
            </div>
        </div>

        <div class="options-box">
            <div class="btn-row">

                <div class="option-btn ${t.status === "sim" ? "green" : ""}"
                     id="sim-${t.id}" onclick="resposta(${t.id},'sim')">
                    Sim
                    <div class="progress-bar" id="pb-sim-${t.id}"></div>
                </div>

                <div class="option-btn ${t.status === "nao" ? "red" : ""}"
                     id="nao-${t.id}" onclick="resposta(${t.id},'nao')">
                    NÃ£o
                    <div class="progress-bar" id="pb-nao-${t.id}"></div>
                </div>

            </div>
        </div>
    `;
}

/* ðŸŸ¢ Responder */
async function resposta(id,tipo){

    let btn = document.getElementById(`${tipo}-${id}`);
    let outro = document.getElementById(`${tipo === "sim" ? "nao" : "sim"}-${id}`);
    let pb  = document.getElementById(`pb-${tipo}-${id}`);

    outro.classList.remove("green","red");

    pb.style.width = "40%";
    setTimeout(()=> pb.style.width = "100%",170);

    await fetch(ENDPOINT, {
        method:"POST",
        body:JSON.stringify({
            acao:"responder",
            id:id,
            resposta:tipo
        })
    });

    setTimeout(()=>{
        btn.classList.add(tipo === "sim" ? "green" : "red");
    },350);
}

carregarTarefas();
</script>

</body>
</html>
