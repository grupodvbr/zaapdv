<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Cozinha – Tarefas</title>

<style>
body{
    margin:0;
    background:#efeae2; /* fundo WhatsApp */
    font-family:-apple-system, BlinkMacSystemFont, sans-serif;
}

/* HEADER */
.header{
    height:calc(65px + env(safe-area-inset-top));
    padding-top:calc(10px + env(safe-area-inset-top));
    padding-left:16px;
    padding-right:16px;
    display:flex;
    align-items:center;
    gap:12px;
    background:#fff;
    border-bottom:1px solid #ddd;
    position:sticky;
    top:0;
    z-index:10;
}

.header img{
    width:46px;
    height:46px;
    border-radius:50%;
    object-fit:cover;
}

.header-name{
    font-size:18px;
    font-weight:700;
}

/* ÁREA DO CHAT */
.chat-area{
    padding:16px;
    padding-bottom:120px;
}

/* DATA CENTRAL */
.date-badge{
    width:fit-content;
    margin:10px auto 20px;
    background:#d9d9d9;
    padding:6px 14px;
    border-radius:8px;
    font-size:13px;
    color:#444;
    font-weight:500;
}

/* BOLHA DA MENSAGEM (WhatsApp real) */
.msg-box{
    background:#fff;
    border-radius:10px;
    padding:12px 16px;
    max-width:78%;
    box-shadow:0 1px 1px rgba(0,0,0,0.15);
    margin-bottom:4px;
    position:relative;
}

/* Hora da mensagem */
.msg-time{
    font-size:11px;
    color:#777;
    text-align:right;
    margin-top:6px;
}

/* BOLHA DOS BOTÕES */
.options-box{
    background:#fff;
    border-radius:10px;
    padding:10px 16px;
    max-width:78%;
    box-shadow:0 1px 1px rgba(0,0,0,0.15);
    margin-bottom:14px;
}

.opt{
    display:flex;
    align-items:center;
    gap:10px;
    padding:10px 0;
    cursor:pointer;
    font-size:16px;
    color:#555;
}

.opt img{
    width:20px;
}

.opt.green{
    color:#0a8f47 !important;
    font-weight:600;
}

.opt.red{
    color:#c62828 !important;
    font-weight:600;
}

.separator{
    height:1px;
    background:#e8e8e8;
}
</style>
</head>

<body>

<!-- TOPO -->
<div class="header">
    <img id="fotoSetor" src="FOTO-DO-SETOR">
    <div class="header-name" id="nomeSetor">Cozinha</div>
</div>

<!-- CONTAINER DE TAREFAS -->
<div class="chat-area" id="tarefasBox">

    <!-- DATA -->
    <div class="date-badge" id="dataHoje">Hoje</div>

    <!-- AS TAREFAS VIRÃO DO GAS AQUI -->
</div>

<script>
/* SETOR ATUAL */
const SETOR = "Cozinha";

/* CARREGAR TAREFAS DO GAS */
async function carregarTarefas(){
    const url = "https://script.google.com/macros/s/AKfycbxWIbVy4Q6z36M4Y-wgegjzBjl2GkfORPehRPjFYCFVCPFirpl8OH73CLHZ85RCXQxvNg/exec?acao=listar&setor="+SETOR;

    const req = await fetch(url);
    const lista = await req.json();

    const box = document.getElementById("tarefasBox");

    lista.forEach(t => {
        box.innerHTML += criarHTML(t);
    });
}

/* MODELO WHATSAPP REAL */
function criarHTML(t){

    return `
        <div class="msg-box">
            <div>${t.tarefa}</div>
            <div class="msg-time">${t.hora}</div>
        </div>

        <div class="options-box">
            <div class="opt ${t.status==='sim'?'green':''}" onclick="marcarSim(${t.id})">
                <img src='https://cdn-icons-png.flaticon.com/512/545/545682.png'>
                Sim
            </div>

            <div class="separator"></div>

            <div class="opt ${t.status==='nao'?'red':''}" onclick="marcarNao(${t.id})">
                <img src='https://cdn-icons-png.flaticon.com/512/545/545682.png'>
                Não
            </div>
        </div>
    `;
}

/* BOTÃO SIM */
async function marcarSim(id){
    await fetch("https://script.google.com/macros/s/AKfycbxWIbVy4Q6z36M4Y-wgegjzBjl2GkfORPehRPjFYCFVCPFirpl8OH73CLHZ85RCXQxvNg/exec",{
        method:"POST",
        body:JSON.stringify({acao:"responder", id:id, resposta:"sim"})
    });
    location.reload();
}

/* BOTÃO NÃO */
async function marcarNao(id){
    await fetch("https://script.google.com/macros/s/AKfycbxWIbVy4Q6z36M4Y-wgegjzBjl2GkfORPehRPjFYCFVCPFirpl8OH73CLHZ85RCXQxvNg/exec",{
        method:"POST",
        body:JSON.stringify({acao:"responder", id:id, resposta:"nao"})
    });
    location.reload();
}

/* INICIAR */
carregarTarefas();
</script>

</body>
</html>
