<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>ZaapDV • Login</title>

<style>
body{
  margin:0;
  padding:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#f5f7fa;
  font-family:-apple-system, BlinkMacSystemFont, sans-serif;
  overflow:hidden;
}

/* Containers */
.container{ width:92%; max-width:380px; }

/* Telas */
.tela{ display:none; animation:fade .4s ease; }
@keyframes fade{ from{opacity:0;} to{opacity:1;} }

/* ===========================================
   EMPRESAS
=========================================== */
.empresas{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:20px;
  margin-top:20px;
}

.empresa-item{
  width:90px;
  height:90px;
  border-radius:50%;
  background:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  cursor:pointer;
  box-shadow:0 6px 20px rgba(0,0,0,.15);
  transition:.3s;
}

.empresa-item img{
  width:70px;
  height:70px;
  object-fit:cover;
  transition:.3s;
}

.empresa-item:active img{
  transform:scale(1.25);
}

/* ===========================================
   USUÁRIOS
=========================================== */
.user-list{
  display:flex;
  flex-direction:column;
  gap:14px;
  margin-top:20px;
}

.user-item{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px;
  border-radius:14px;
  background:white;
  box-shadow:0 4px 16px rgba(0,0,0,.1);
  cursor:pointer;
  transition:.25s;
}

.user-item:hover{
  transform:scale(1.02);
}

.user-item img{
  width:55px;
  height:55px;
  border-radius:50%;
  object-fit:cover;
}

.user-name{
  font-size:17px;
  font-weight:600;
}

/* ===========================================
   SENHA
=========================================== */
.user-foto-big{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  display:block;
  margin:0 auto 12px auto;
  border:4px solid #007aff;
}

.bemvindo{
  text-align:center;
  font-size:20px;
  font-weight:700;
  margin-bottom:6px;
}

.cargo{
  text-align:center;
  font-size:15px;
  color:#007aff;
  margin-bottom:18px;
}

.input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-bottom:14px;
  font-size:16px;
}

.btn{
  width:100%;
  padding:12px;
  background:#007aff;
  color:white;
  border:none;
  border-radius:12px;
  font-size:17px;
  font-weight:600;
  cursor:pointer;
}

#erro{
  text-align:center;
  color:red;
  display:none;
  margin-top:10px;
  font-size:14px;
}
</style>
</head>
<body>

<div class="container">

  <!-- ==============================
       TELA 1 — SELEÇÃO DE EMPRESA
  =============================== -->
  <div id="telaEmpresa" class="tela" style="display:block;">
      <h2 style="text-align:center;margin-bottom:20px;">Selecione a Empresa</h2>

      <div class="empresas">
          <div class="empresa-item" onclick="selecionarEmpresa('mercatto')">
            <img src="icons/logomercatto.png">
          </div>

          <div class="empresa-item" onclick="selecionarEmpresa('villa')">
            <img src="icons/logodelicia.png">
          </div>

          <div class="empresa-item" onclick="selecionarEmpresa('kids')">
            <img src="icons/logomkids.png">
          </div>
      </div>
  </div>

  <!-- ==============================
       TELA 2 — USUÁRIOS DA EMPRESA
  =============================== -->
  <div id="telaUsuarios" class="tela">
    <h2 style="text-align:center">Selecione o Usuário</h2>
    <div id="listaUsuarios" class="user-list"></div>
  </div>

  <!-- ==============================
       TELA 3 — SENHA
  =============================== -->
  <div id="telaSenha" class="tela">
      <img id="fotoSelecionada" class="user-foto-big">

      <div id="bemvindo" class="bemvindo"></div>
      <div id="cargoSelecionado" class="cargo"></div>

      <input id="senhaInput" class="input" type="password" placeholder="Digite sua senha">

      <button class="btn" onclick="entrar()">Entrar</button>
      <div id="erro">Senha incorreta</div>
  </div>

</div>

<script>
/* ==========================================================
   DADOS DAS EMPRESAS E USUÁRIOS
========================================================== */
const dados = {
  mercatto: [
    { nome:"Dheure", cargo:"Gerente Geral", senha:"8486", foto:"icons/dheure.png", pagina:"dheure.html" },
    { nome:"Dheure", cargo:"Gerente Geral", senha:"8486", foto:"icons/dheure.png", pagina:"dheure.html" }
  ],

  villa: [
    { nome:"Dheure", cargo:"Gerente Geral", senha:"8486", foto:"icons/dheure.png", pagina:"dheure.html" }
  ],

  kids: [
    { nome:"Dheure", cargo:"Gerente Geral", senha:"8486", foto:"icons/dheure.png", pagina:"dheure.html" }
  ]
};

let empresaSelecionada = null;
let usuarioSelecionado = null;

/* ==========================================================
   SELECIONAR EMPRESA
========================================================== */
function selecionarEmpresa(emp){
  empresaSelecionada = emp;

  document.getElementById("telaEmpresa").style.display = "none";
  document.getElementById("telaUsuarios").style.display = "block";

  montarListaUsuarios();
}

/* ==========================================================
   LISTA DE USUÁRIOS DA EMPRESA
========================================================== */
function montarListaUsuarios(){
  const lista = document.getElementById("listaUsuarios");
  lista.innerHTML = "";

  dados[empresaSelecionada].forEach(u=>{
      const div = document.createElement("div");
      div.className = "user-item";
      div.onclick = () => selecionarUsuario(u);

      div.innerHTML = `
        <img src="${u.foto}">
        <div class="user-name">${u.nome}</div>
      `;

      lista.appendChild(div);
  });
}

/* ==========================================================
   SELECIONAR USUÁRIO
========================================================== */
function selecionarUsuario(u){
  usuarioSelecionado = u;
  
  document.getElementById("telaUsuarios").style.display = "none";
  document.getElementById("telaSenha").style.display = "block";

  document.getElementById("fotoSelecionada").src = u.foto;
  document.getElementById("bemvindo").textContent = "Bem-vindo(a), " + u.nome;
  document.getElementById("cargoSelecionado").textContent = u.cargo;
}

/* ==========================================================
   LOGIN
========================================================== */
function entrar(){
  const senha = document.getElementById("senhaInput").value;

  if(senha !== usuarioSelecionado.senha){
    document.getElementById("erro").style.display="block";
    return;
  }

  localStorage.setItem("usuarioLogado", JSON.stringify(usuarioSelecionado));

  window.location.href = usuarioSelecionado.pagina;
}

/* ==========================================================
   LOGIN AUTOMÁTICO
========================================================== */
const salvo = localStorage.getItem("usuarioLogado");
if(salvo){
  const u = JSON.parse(salvo);
  window.location.href = u.pagina;
}
</script>

</body>
</html>
