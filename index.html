<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Conversas</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="white">
<meta name="theme-color" content="#ffffff">

<link rel="apple-touch-icon" href="icons/icon-192.png">

<style>
/* ===========================================
   FONTS iOS
=========================================== */
@font-face {
  font-family: -apple-system;
  src: local(".SFUIText");
}

/* ===========================================
   RESET
=========================================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  background: #ffffff;
  color: #000;
  height: 100vh;
  overflow: hidden;
}

/* ===========================================
   TOP BAR (IDÊNTICA AO iOS)
=========================================== */
.topbar {
  width: 100%;
  height: 55px;
  background: #fff;
  padding: 0 20px;
  display: flex;
  align-items: flex-end;
  border-bottom: 1px solid #d9d9d9;
}

.topbar .title {
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 6px;
}

/* ===========================================
   ÁREA PRINCIPAL SCROLL
=========================================== */
.page {
  height: calc(100vh - 100px);
  overflow-y: auto;
  padding-bottom: 80px;
}

.search-box {
  padding: 10px 15px;
}

.search-box input {
  width: 100%;
  padding: 10px 12px;
  border-radius: 12px;
  border: none;
  background: #f2f2f7;
  font-size: 16px;
}

/* ===========================================
   FILTROS (TODAS / NÃO LIDAS / ETC)
=========================================== */
.tabs-row {
  display: flex;
  padding: 5px 10px 10px;
  gap: 8px;
}

.tab-btn {
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 14px;
  background: #f2f2f7;
  border: none;
}

.tab-btn.active {
  background: #daf7d8;
  color: #219653;
  font-weight: 600;
}

/* ===========================================
   ARQUIVADAS
=========================================== */
.section-title {
  padding: 12px 18px;
  color: #6e6e73;
  font-size: 14px;
  font-weight: 600;
}

.section-title span {
  float: right;
  color: #242426;
}

/* ===========================================
   LISTA DE CONVERSAS
=========================================== */
.chat-list {
  padding-bottom: 50px;
}

.chat-item {
  display: flex;
  gap: 12px;
  padding: 12px 18px;
  align-items: center;
  cursor: pointer;
  border-bottom: 1px solid #e9e9e9;
}

.avatar {
  width: 52px;
  height: 52px;
  border-radius: 50%;
  background: #ccc;
  object-fit: cover;
}

.avatar.group {
  background: #ff6699;
}

.chat-info {
  flex: 1;
}

.chat-title {
  font-size: 17px;
  font-weight: 600;
}

.chat-msg {
  font-size: 14px;
  color: #666;
  margin-top: 2px;
}

.chat-time {
  font-size: 12px;
  color: #777;
}

/* ===========================================
   NAVBAR INFERIOR iOS
=========================================== */
.bottombar {
  height: 55px;
  width: 100%;
  position: fixed;
  bottom: 0;
  left: 0;
  background: #fff;
  border-top: 1px solid #d9d9d9;
  display: flex;
  justify-content: space-around;
  align-items: center;
}

.nav-btn {
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 10px;
  color: #777;
  margin-top: 5px;
}

.nav-btn.active {
  color: #007aff;
}

.nav-btn img {
  width: 22px;
  height: 22px;
  margin-bottom: 2px;
}

/* ===========================================
   MODAL FULLSCREEN INTERNO (ABAS E CHAT)
=========================================== */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #fff;
  z-index: 999;
  display: flex;
  flex-direction: column;
  transform: translateX(100%);
  transition: 0.35s ease;
}

.modal.show {
  transform: translateX(0%);
}

.modal-header {
  height: 55px;
  background: #fff;
  border-bottom: 1px solid #dcdcdc;
  display: flex;
  align-items: center;
  padding: 0 15px;
  gap: 10px;
}

.close-btn {
  font-size: 22px;
  background: none;
  border: none;
}

.modal-title {
  font-size: 20px;
  font-weight: 600;
}

.modal-content {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
}

/* Remove highlight em iPhone */
button, input {
  -webkit-tap-highlight-color: transparent;
}
</style>
</head>

<body>

<header class="topbar">
    <span class="title">Conversas</span>
</header>

<div id="mainPage" class="page">

    <div class="search-box">
        <input type="text" placeholder="Pergunte à Meta AI ou pesquise">
    </div>

    <div class="tabs-row">
        <button class="tab-btn active">Todas</button>
        <button class="tab-btn">Não lidas 144</button>
        <button class="tab-btn">Favoritos</button>
        <button class="tab-btn">Grupos 12</button>
    </div>

    <div class="section-title">Arquivadas <span>4</span></div>

    <div class="chat-list">

        <div class="chat-item" onclick="openChat('Luan')">
            <img src="https://via.placeholder.com/60" class="avatar">
            <div class="chat-info">
                <div class="chat-title">Luan</div>
                <div class="chat-msg">Figurinha</div>
            </div>
            <div class="chat-time">23:12</div>
        </div>

        <div class="chat-item" onclick="openChat('Manual Operacional')">
            <div class="avatar group"></div>
            <div class="chat-info">
                <div class="chat-title">MANUAL OPERACIONAL</div>
                <div class="chat-msg">Você: Antes de implantar tudo isso...</div>
            </div>
            <div class="chat-time">22:14</div>
        </div>

        <div class="chat-item" onclick="openChat('Izau')">
            <img src="https://via.placeholder.com/60" class="avatar">
            <div class="chat-info">
                <div class="chat-title">Izau</div>
                <div class="chat-msg">Pois é</div>
            </div>
            <div class="chat-time">22:11</div>
        </div>

    </div>
</div>


<!-- MODAL -->
<div id="modal" class="modal">
    <div class="modal-header">
        <button class="close-btn" onclick="closeModal()">‹</button>
        <span class="modal-title" id="modalTitle"></span>
    </div>
    <div class="modal-content" id="modalContent"></div>
</div>


<!-- NAVBAR -->
<nav class="bottombar">
    <button class="nav-btn" onclick="openTab('Atualizações')">
        <img src="icons/update.svg">
        <span>Atualizações</span>
    </button>

    <button class="nav-btn" onclick="openTab('Ligações')">
        <img src="icons/call.svg">
        <span>Ligações</span>
    </button>

    <button class="nav-btn" onclick="openTab('Comunidades')">
        <img src="icons/community.svg">
        <span>Comunidades</span>
    </button>

    <button class="nav-btn active">
        <img src="icons/chat.svg">
        <span>Conversas</span>
    </button>

    <button class="nav-btn" onclick="openTab('Ajustes')">
        <img src="icons/settings.svg">
        <span>Ajustes</span>
    </button>
</nav>


<script>
function openTab(nome) {
    document.getElementById("modalTitle").innerText = nome;
    document.getElementById("modalContent").innerHTML =
        `<p style='color:#888; font-size:16px;'>${nome} (em construção)</p>`;
    document.getElementById("modal").classList.add("show");
}

function openChat(nome) {
    document.getElementById("modalTitle").innerText = nome;
    document.getElementById("modalContent").innerHTML =
        `<p style='color:#888; font-size:16px;'>Tarefa / Conversa com <b>${nome}</b></p>`;
    document.getElementById("modal").classList.add("show");
}

function closeModal() {
    document.getElementById("modal").classList.remove("show");
}

/* ========= REGISTRAR PWA ========= */
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("PWA ativo"))
        .catch(err => console.error("Erro SW:", err));
}
</script>

</body>
</html>
