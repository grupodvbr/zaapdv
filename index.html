<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Grupo DV</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="white">
<meta name="theme-color" content="#ffffff">
<link rel="apple-touch-icon" href="icons/icon-192.png">

<style>
/* ================================
   iOS FONT
================================ */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
    background: #ffffff;
    height: 100vh;
    overflow: hidden;
}

/* ================================
   TOPBAR
================================ */
.topbar {
    width: 100%;
    height: calc(58px + env(safe-area-inset-top));
    padding: 0 20px;
    padding-top: calc(10px + env(safe-area-inset-top));
    display: flex;
    align-items: flex-end;
    border-bottom: 1px solid #e6e6e6;
    background: #ffffff;
}

.topbar .title {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 6px;
}

/* ================================
   ÁREA PRINCIPAL
================================ */
.page {
    height: calc(100vh - (60px + env(safe-area-inset-bottom)));
    overflow-y: auto;
    padding-bottom: calc(200px + env(safe-area-inset-bottom));
    padding-top: 10px;
}

/* Busca */
.search-box {
    padding: 10px 14px;
}
.search-box input {
    width: 100%;
    padding: 11px 12px;
    border-radius: 12px;
    background: #f2f2f7;
    border: none;
    font-size: 16px;
}

/* Tabs (STATUS) */
.tabs-row {
    display: flex;
    padding: 6px 12px;
    gap: 8px;
}
.tab-btn {
    padding: 6px 12px;
    background: #f2f2f7;
    border: none;
    border-radius: 20px;
    font-size: 14px;
}
.tab-btn.active {
    background: #d7f8d1;
    font-weight: 600;
    color: #1d9c4d;
}

/* Arquivadas */
.section-title {
    padding: 12px 16px;
    color: #6e6e73;
    font-size: 14px;
    font-weight: 600;
}

/* Lista de Setores */
.chat-item {
    display: flex;
    gap: 14px;
    padding: 12px 16px;
    align-items: center;
    cursor: pointer;
    border-bottom: 1px solid #ededed;
}

.avatar {
    width: 64px;
    height: 64px;
    border-radius: 50%;
    object-fit: cover;
    background: #ccc;
}

.chat-info {
    flex: 1;
}

.chat-title {
    font-size: 18px;
    font-weight: 600;
}

.chat-msg {
    font-size: 14px;
    color: #777;
    margin-top: 2px;
}

.chat-time {
    font-size: 12px;
    color: #888;
}

/* ================================
   NAVBAR
================================ */
.bottombar {
    height: calc(60px + env(safe-area-inset-bottom));
    padding-bottom: env(safe-area-inset-bottom);
    width: 100%;
    position: fixed;
    bottom: 0;
    display: flex;
    justify-content: space-around;
    background: #fff;
    border-top: 1px solid #d9d9d9;
}

.nav-btn {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 10px;
    margin-top: 6px;
    color: #737373;
}

.nav-btn.active {
    color: #007aff;
}

.nav-btn img {
    width: 24px;
    height: 24px;
    margin-bottom: 2px;
}
</style>
</head>

<body>

<header class="topbar">
    <span class="title">Grupo DV</span>
</header>

<div id="mainPage" class="page">

    <div class="search-box">
        <input type="text" placeholder="Pesquise setores ou tarefas">
    </div>

    <!-- STATUS (apenas index agora) -->
    <div class="tabs-row">
        <button class="tab-btn active">Todas</button>
        <button class="tab-btn">Pendentes</button>
        <button class="tab-btn">Recorrentes</button>
        <button class="tab-btn">Urgentes</button>
    </div>

    <div class="section-title">Setores com tarefas hoje</div>

    <div class="chat-list">

        <!-- COZINHA -->
        <div class="chat-item" onclick="openSetor('cozinha.html')">
            <img src="icons/cozinha.png" class="avatar">
            <div class="chat-info">
                <div class="chat-title">Cozinha</div>
                <div class="chat-msg">3 tarefas hoje</div>
            </div>
            <div class="chat-time">Hoje</div>
        </div>

        <!-- SALÃO -->
        <div class="chat-item" onclick="openSetor('salao.html')">
            <img src="icons/salao.png" class="avatar">
            <div class="chat-info">
                <div class="chat-title">Salão</div>
                <div class="chat-msg">2 tarefas hoje</div>
            </div>
            <div class="chat-time">Hoje</div>
        </div>

        <!-- FINANCEIRO -->
        <div class="chat-item" onclick="openSetor('financeiro.html')">
            <img src="icons/financeiro.png" class="avatar">
            <div class="chat-info">
                <div class="chat-title">Financeiro</div>
                <div class="chat-msg">1 tarefa hoje</div>
            </div>
            <div class="chat-time">Hoje</div>
        </div>

    </div>
</div>

<!-- NAVBAR -->
<nav class="bottombar">
    <button class="nav-btn" onclick="openPage('agenda.html')">
        <img src="icons/agenda.png">
        <span>Reuniões</span>
    </button>

    <button class="nav-btn" onclick="openPage('analise.html')">
        <img src="icons/analise.png">
        <span>Análise</span>
    </button>

    <button class="nav-btn" onclick="openPage('grupodv.html')">
        <img src="icons/grupodv.png">
        <span>Grupo DV</span>
    </button>

    <button class="nav-btn active">
        <img src="icons/tarefas.png">
        <span>Tarefas</span>
    </button>

    <button class="nav-btn" onclick="openPage('ajustes.html')">
        <img src="icons/ajustes.png">
        <span>Ajustes</span>
    </button>
</nav>

<script>
/* Abre páginas da navbar */
function openPage(page) {
    window.location.href = page;
}

/* Abre página do setor */
function openSetor(arquivo) {
    window.location.href = arquivo;
}

if ("serviceWorker" in navigator) navigator.serviceWorker.register("service-worker.js");
</script>

</body>
</html>
