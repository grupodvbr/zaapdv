<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Grupo DV</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="white">
<meta name="theme-color" content="#ffffff">
<link rel="apple-touch-icon" href="icons/icon-192.png">

<style>
/* ================================
   iOS FONT
================================ */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
    background: #ffffff;
    height: 100vh;
    overflow: hidden;
}

/* ================================
   TOPBAR iOS REAL
================================ */
.topbar {
    width: 100%;
    height: calc(58px + env(safe-area-inset-top));
    padding: 0 20px;
    padding-top: calc(10px + env(safe-area-inset-top));
    display: flex;
    align-items: flex-end;
    border-bottom: 1px solid #e6e6e6;
    background: #ffffff;
}

.topbar .title {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 6px;
}


/* ================================
   LISTA AJUSTADA – NÍVEL 5 (200px)
   ** TOTALMENTE LIVRE DA BARRA **
================================ */
.page {
    height: calc(100vh - (60px + env(safe-area-inset-bottom)));
    overflow-y: auto;

    /* AQUI SOBE BASTANTE */
    padding-bottom: calc(200px + env(safe-area-inset-bottom));
    padding-top: 10px;
}


/* Busca */
.search-box {
    padding: 10px 14px;
}
.search-box input {
    width: 100%;
    padding: 11px 12px;
    border-radius: 12px;
    background: #f2f2f7;
    border: none;
    font-size: 16px;
}

/* Tabs */
.tabs-row {
    display: flex;
    padding: 6px 12px;
    gap: 8px;
}
.tab-btn {
    padding: 6px 12px;
    background: #f2f2f7;
    border: none;
    border-radius: 20px;
    font-size: 14px;
}
.tab-btn.active {
    background: #d7f8d1;
    font-weight: 600;
    color: #1d9c4d;
}

/* Arquivadas */
.section-title {
    padding: 12px 16px;
    color: #6e6e73;
    font-size: 14px;
    font-weight: 600;
}
.section-title span {
    float: right;
}

/* ================================
   LISTA DE CONVERSAS WHATSAPP
================================ */
.chat-item {
    display: flex;
    gap: 14px;
    padding: 12px 16px;
    align-items: center;
    cursor: pointer;
    border-bottom: 1px solid #ededed;
}

/* FOTO IGUAL WHATSAPP */
.avatar {
    width: 64px;
    height: 64px;
    border-radius: 50%;
    object-fit: cover;
    background: #ccc;
}

.avatar.group {
    background: linear-gradient(135deg, #4c8aff, #0050d4);
}

/* Texto */
.chat-info {
    flex: 1;
}
.chat-title {
    font-size: 18px;
    font-weight: 600;
}
.chat-msg {
    font-size: 14px;
    color: #777;
    margin-top: 2px;
}
.chat-time {
    font-size: 12px;
    color: #888;
}

/* ================================
   NAVBAR iOS WHATSAPP
================================ */
.bottombar {
    height: calc(60px + env(safe-area-inset-bottom));
    padding-bottom: env(safe-area-inset-bottom);
    width: 100%;
    position: fixed;
    bottom: 0;
    display: flex;
    justify-content: space-around;
    background: #fff;
    border-top: 1px solid #d9d9d9;
}

.nav-btn {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 10px;
    margin-top: 6px;
    color: #737373;
}
.nav-btn.active {
    color: #007aff;
}
.nav-btn img {
    width: 24px;
    height: 24px;
    margin-bottom: 2px;
}

/* ================================
   MODAL FULLSCREEN WHATSAPP
================================ */
.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #fff;
    z-index: 999;
    transform: translateX(100%);
    transition: 0.35s ease;
    display: flex;
    flex-direction: column;
}

.modal.show {
    transform: translateX(0);
}

.modal-header {
    height: calc(60px + env(safe-area-inset-top));
    padding-top: calc(10px + env(safe-area-inset-top));
    display: flex;
    align-items: center;
    gap: 12px;
    padding-left: 14px;
    border-bottom: 1px solid #ddd;
}
.close-btn {
    font-size: 26px;
    background: none;
    border: none;
    line-height: 0;
}
.modal-title {
    font-size: 20px;
    font-weight: 600;
}
.modal-content {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
}
</style>
</head>

<body>

<header class="topbar">
    <span class="title">Grupo DV</span>
</header>

<div id="mainPage" class="page">

    <div class="search-box">
        <input type="text" placeholder="Pesquise ou comece uma nova tarefa">
    </div>

    <div class="tabs-row">
        <button class="tab-btn active">Todas</button>
        <button class="tab-btn">Pendentes</button>
        <button class="tab-btn">Recorrentes</button>
        <button class="tab-btn">Urgentes</button>
    </div>

    <div class="section-title">Arquivadas <span>4</span></div>

    <div class="chat-list">

        <div class="chat-item" onclick="openChat('Luan')">
            <img src="FOTO-LUAN" class="avatar">
            <div class="chat-info">
                <div class="chat-title">Luan</div>
                <div class="chat-msg">Figurinha</div>
            </div>
            <div class="chat-time">23:12</div>
        </div>

        <div class="chat-item" onclick="openChat('Manual Operacional')">
            <img src="FOTO-MANUAL" class="avatar group">
            <div class="chat-info">
                <div class="chat-title">MANUAL OPERACIONAL</div>
                <div class="chat-msg">Você: Antes de implantar tudo isso...</div>
            </div>
            <div class="chat-time">22:14</div>
        </div>

        <div class="chat-item" onclick="openChat('Izau')">
            <img src="FOTO-IZAU" class="avatar">
            <div class="chat-info">
                <div class="chat-title">Izau</div>
                <div class="chat-msg">Pois é</div>
            </div>
            <div class="chat-time">22:11</div>
        </div>

    </div>
</div>

<!-- MODAL -->
<div id="modal" class="modal">
    <div class="modal-header">
        <button class="close-btn" onclick="closeModal()">‹</button>
        <span class="modal-title" id="modalTitle"></span>
    </div>
    <div class="modal-content" id="modalContent"></div>
</div>

<!-- NAVBAR -->
<nav class="bottombar">
    <button class="nav-btn" onclick="openTab('Atualizações')">
        <img src="icons/update.svg">
        <span>Atualizações</span>
    </button>
    <button class="nav-btn" onclick="openTab('Ligações')">
        <img src="icons/call.svg">
        <span>Ligações</span>
    </button>
    <button class="nav-btn" onclick="openTab('Comunidades')">
        <img src="icons/community.svg">
        <span>Comunidades</span>
    </button>
    <button class="nav-btn active">
        <img src="icons/chat.svg">
        <span>Tarefas</span>
    </button>
    <button class="nav-btn" onclick="openTab('Ajustes')">
        <img src="icons/settings.svg">
        <span>Ajustes</span>
    </button>
</nav>

<script>
function openTab(nome) {
    modalTitle.innerText = nome;
    modalContent.innerHTML = `<p style='color:#888;'>${nome} (em construção)</p>`;
    modal.classList.add("show");
}
function openChat(nome) {
    modalTitle.innerText = nome;
    modalContent.innerHTML = `<p>Conversa / Tarefa: <b>${nome}</b></p>`;
    modal.classList.add("show");
}
function closeModal() {
    modal.classList.remove("show");
}
if ("serviceWorker" in navigator) navigator.serviceWorker.register("service-worker.js");
</script>

</body>
</html>
